<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>KB 증권 CMS</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/common/favicon.png" />

    <!-- css -->
    <link href="/css/main.css" rel="stylesheet" />

    <!-- js -->
    <script src="/js/lib/jquery-3.6.0.min.js"></script>
    <script src="/js/pubCustom.js"></script>
  </head>

  <body class="login-result">
    <!-- wrap -->
    <section class="kb-wrap">
      <!-- 헤더 (퍼블용 include 입니다 개발용 include는 다시 지정하셔야 합니다) -->
      <header class="kb-navbar">
        <div class="navbar-top">
          <div class="navbar-brand-wrap">
            <a class="navbar-brand" href="../index.html" aria-label="KB 증권 콘텐츠 관리 시스템"><strong class="sr-only">KB 증권 콘텐츠 관리 시스템</strong></a>
          </div>
        </div>
      </header>
      <!-- //헤더 -->

      <!-- container -->
      <div class="kb-container">
        <!-- 컨텐츠 -->
        <main class="kb-content" role="main">
          <!-- 컨텐츠헤더 -->
          <div class="kb-page-title">
            <div>
              <div class="kb-title">
                <h2 class="page-tit">페이지 에러 안내</h2>
              </div>
            </div>
          </div>
          <!-- //컨텐츠헤더 -->

          <!-- 컨텐츠 박스 -->
          <div class="kb-box-inner t-center">
            <i class="result-img bg4"></i>
            <h4 class="result-tit">죄송합니다.<br />요청하신 페이지에 오류가 발생했습니다.</h4>
            <p>일시적으로 서버에 오류가 발생하였습니다.<br />잠시 후 다시 시도해주세요.</p>
            <div class="btn-wrap mt-40">
              <button type="button" class="btn btn-gray w-200">메인으로 가기</button>
            </div>
          </div>
        </main>
        <!-- //컨텐츠 -->
      </div>
      <!-- //container -->
    </section>
    <!-- //wrap -->
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>KB 증권 CMS</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png" />

    <!-- css -->

    <link href="/css/main.css" rel="stylesheet" />

    <!-- js -->
    <script src="/js/lib/jquery-3.6.0.min.js"></script>
    <script src="/js/pubCustom.js"></script>
  </head>

  <body class="login-wrap">
    <!-- wrap -->
    <section class="kb-wrap">
      <!-- container -->
      <div class="kb-container">
        <!-- 컨텐츠 -->
        <div class="kb-content" role="main">
          <h1 class="login-logo navbar-brand">KB 증권 콘텐츠 관리 시스템</h1>
          <!-- 컨텐츠 박스 -->
          <div class="kb-box-inner pt-0 pb-0">
            <div class="form-item">
              <div class="input w-full">
                <input type="text" title="아이디를 입력하세요" placeholder="아이디(사번) 입력" aria-label="입력하세요" />
              </div>
              <!-- <div class="validate-txt is-error">아이디를 입력하세요.</div>  -->
            </div>
            <div class="form-item mt-10">
              <div class="input w-full">
                <input type="password" title="비밀번호를 입력" placeholder="PC로그인시 사용하는 비밀번호" aria-label="비밀번호를 입력하세요" />
              </div>
              <!-- <div class="validate-txt is-error">비밀번호가 다릅니다.</div> -->
            </div>

            <button type="button" class="btn btn-full btn-yellow mt-10">로그인</button>
            <a href="#" target="_blank" title="새창열림" class="underline fc-wht inline-block mt-10 fz-14">잠금해제/비밀번호 변경</a>
          </div>

          <!-- 안내 사항 -->
          <div class="login-info mt-32">
            <h4>안내사항</h4>
            <!-- 2023-11-28: 문구수정 -->
            <ul>
              <li>사원번호와 PC비밀번호로 로그인해 주세요.</li>
              <li>이 시스템은 관리자가 승인한 사용자만 이용할 수 있어요.</li>
              <li>로그인 후 화면 안내에 따라 사용신청을 해야 시스템을 이용할 수 있어요.</li>
              <li>로그인과 승인에 대해 궁금한 내용은 관리자에게 문의해 주세요.</li>
            </ul>
            <!-- //2023-11-28: 문구수정 -->
          </div>
        </div>
        <!-- //컨텐츠 -->
      </div>
      <!-- //container -->
    </section>
    <!-- //wrap -->
  </body>
</html>

<title>KB 증권 CMS</title>
<link rel="shortcut icon" type="image/x-icon" href="/img/common/favicon.png" />

<!-- css -->

<body class="login-result">
    <!-- wrap -->
    <section class="kb-wrap">
        <!-- 헤더 (퍼블용 include 입니다 개발용 include는 다시 지정하셔야 합니다) -->
        <header class="kb-navbar">
            <div class="navbar-top">
                <div class="navbar-brand-wrap">
                    <a class="navbar-brand" href="../index.html" aria-label="KB 증권 콘텐츠 관리 시스템"><strong class="sr-only">KB 증권 콘텐츠
                            관리 시스템</strong></a>
                </div>
                <!-- <a href="#" class="kb-navbar-btn" aria-label="메뉴열기"><i></i><span class="sr-only">메뉴열기</span></a> -->
            </div>
        </header>
        <!-- //헤더 -->
        
        <!-- container -->
        <div class="kb-container">

            <!-- 컨텐츠 -->
            <main class="kb-content" role="main">
                <!-- 컨텐츠헤더 -->
                <div class="kb-page-title">
                    <div>
                        <div class="kb-title">

                        </div>
                    </div>
                </div>
                <!-- //컨텐츠헤더 -->

                <!-- 컨텐츠 박스 -->
                <div class="kb-content-box t-center">
                    <i class="result-img bg3"></i>
                    <h4 class="result-tit">부서 변동의 사유로 CMS 사용이 정지되었습니다.</h4>
                    <p>
                        부서가 변동된 경우 기존 CMS 계정정보는 정지(폐기)됩니다.<br />
                        변동된 부서 정보로 다시 사용신청하세요.
                    </p>
                    <div class="btn-wrap mt-40">
                        <button type="button" class="btn btn-gray w-200">사용신청</button>   
                    </div>
                </div>
            </main>
            <!-- //컨텐츠 -->
        </div>
        <!-- //container -->

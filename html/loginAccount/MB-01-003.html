<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>KB 증권 CMS</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/common/favicon.png" />

    <!-- css -->
    <link href="/css/main.css" rel="stylesheet" />

    <!-- js -->
    <script src="/js/lib/jquery-3.6.0.min.js"></script>
    <script src="/js/pubCustom.js"></script>
  </head>

  <body class="login-result">
    <!-- wrap -->
    <section class="kb-wrap">
      <!-- 헤더 (퍼블용 include 입니다 개발용 include는 다시 지정하셔야 합니다) -->
      <header class="kb-navbar">
        <div class="navbar-top">
          <div class="navbar-brand-wrap">
            <a class="navbar-brand" href="../index.html" aria-label="KB 증권 콘텐츠 관리 시스템"><strong class="sr-only">KB 증권 콘텐츠 관리 시스템</strong></a>
          </div>
        </div>
      </header>
      <!-- //헤더 -->

      <!-- container -->
      <div class="kb-container">
        <!-- 컨텐츠 -->
        <main class="kb-content" role="main">
          <!-- 컨텐츠헤더 -->
          <div class="kb-page-title">
            <div>
              <div class="kb-title">
                <h2 class="page-tit">승인대기 안내</h2>
              </div>
            </div>
          </div>
          <!-- //컨텐츠헤더 -->

          <!-- 컨텐츠 박스 -->
          <div class="kb-box-inner t-center">
            <i class="result-img bg1"></i>
            <h4 class="result-tit">CMS 사용신청 승인대기 중입니다.</h4>
            <p>CMS 관리자의 승인 후 정상적으로 로그인이 가능합니다.</p>
            <div class="btn-wrap mt-40">
              <a href="javascript:void(0)" class="btn btn-gray w-200">나가기</a>
            </div>
          </div>

          <!-- 2023-11-28 유의사항 추가 -->
          <div class="login-result-notice">
            <h5>유의사항</h5>
            <ul>
              <li>승인 완료는 사용신청일 포함 최대 2영업일이 걸릴 수 있어요.</li>
              <li>대기 기간이 길어지거나 빠른 승인이 필요한 경우 관리자에게 문의해 주세요.</li>
            </ul>
          </div>
          <!-- //2023-11-28 유의사항 추가 -->
        </main>
        <!-- //컨텐츠 -->
      </div>
      <!-- //container -->
    </section>
    <!-- //wrap -->
  </body>
</html>
